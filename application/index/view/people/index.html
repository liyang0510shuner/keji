      <span class="username">用户名</span></div>

    <div class="menu">
      <div class="menu_title"> 我的信息 </div>
      <div class="menu_list">
        <ul class="list-unstyled">
          <li id="listClick1" class="menu_list_on" onClick="listClick(1,'__INDEX__people/my_info')"><img src="__IMG__/left_icon_1.png"> 基本信息</li>
          <li id="listClick2" class="" onClick="listClick(2,'__INDEX__people/make_head')"> <img src="__IMG__/left_icon_2.png"> 修改头像</li>
          <li id="listClick3" class="" onClick="listClick(3,'__INDEX__people/identity_prove')"> <img src="__IMG__/left_icon_2.png"> 身份认证</li>
          <li id="listClick4" class="" onClick="listClick(4,'__INDEX__people/make_password')"> <img src="__IMG__/left_icon_3.png"> 修改密码</li>
        </ul>
      </div>
    </div>

    <div class="menu">
      <div class="menu_title"> 我的资金管理 </div>
      <div class="menu_list">
        <ul class="list-unstyled">
          <li id="listClick8" class="" onClick="listClick(8,'__INDEX__people/my_account')"><img src="__IMG__/left_icon_8.png"> 我的账户</li>

        </ul>
      </div>
    </div>
    <div class="menu">
      <div class="menu_title"> 我的星级和积分 </div>

        <ul class="list-unstyled">

          <li id="listClick12" class="" onClick="listClick(12,'__INDEX__people/integration_record')"> <img src="__IMG__/left_icon_12.png"> 积分纪录</li>
          <li id="listClick13" class="" onClick="listClick(13,'__INDEX__people/integration_rule')"> <img src="__IMG__/left_icon_13.png"> 积分规则</li>
        </ul>

    </div>

      <div class="menu_list">
